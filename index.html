<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/signForm.css">
  <title>Entrar</title>
</head>
<body>
  <div class="container">
    <form id="auth_user_form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Entrar</button>
      <hr/>
      <a href="./pages/signUp.html">Não possui uma conta? Cadastre-se grátis</a>
    </form>
  </div>

  <script>
    if(localStorage.getItem('challenge-dow-quimica-transcription'))
      window.location.href = "pages/transcription.html";
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script type="module" src="src/services/auth.js"></script>
  <script type="module" src="src/services/api.js"></script>
  <script type="module" src="src/signIn.js"></script>
</body>
</html>
