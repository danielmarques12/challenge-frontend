<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Command Voice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../node_modules/mdbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="../node_modules/mdbootstrap/css/style.css">
    <link rel="stylesheet" href="../styles/transcription.css">
  </head>
  <body>
    <div class="principal">

      <button id="start" class="btn btn-rounded btn-lg">
        Iniciar reconhecimento de voz
        <i class="fas fa-microphone-alt fa-1x"></i>
      </button>

      <button id="stop" class="btn btn-rounded btn-lg">
        Parar reconhecimento de voz
        <i class="far fa-file-pdf fa-1x"></i>
      </button>
      
      <button id="renderpdf" class="btn btn-rounded btn-lg">
        Gerar PDF do registro completo
        <i class="far fa-file-pdf fa-1x"></i>
      </button>
      
      <div class="textos">
        <h3>Sendo falado no momento</h3>
        <p class="text-output" id="tempOutput"></p>

        <h3>Registro da conversa</h3>
        <p class="text-output" id="finalOutput"></p>
      </div>

      <a href="./listFiles.html"> Registro de arquivos transcritos </a>

      <button id="logout">Logout</button>

    </div>

    <script type="text/javascript" src="../node_modules/mdbootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/mdbootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="../node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/mdbootstrap/js/mdb.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
    integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
    crossorigin="anonymous"></script>
    <script type="module" src="../src/htmlSelector.js"></script>
    <script type="module" src="../src/pdf.js"></script>
    <script type="module" src="../src/transcription.js"></script>
    <script type="module" src="../src/app.js"></script>
    <script type="module" src="../src/services/auth.js"></script>
    <script type="module" src="../src/services/api.js"></script>
    <script type="module" src="../src/logout.js"></script>
    
  </body>
</html>
